<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id" />
    <div class="form-group">
        <label>Enter product name</label>
        <input class="form-control form-control-lg" placeholder="Product Name" name="Name"
            #Name="ngModel" [(ngModel)]="service.formData.Name"
            required [class.invalid]="Name.invalid && Name.touched">
    </div>
    <div class="form-group">
        <label>Enter product Price</label>
        <input class="form-control form-control-lg" placeholder="product price" name="Price"
            #Price="ngModel" [(ngModel)]="service.formData.Price"
            required maxlength="3" minlength="3" [class.invalid]="Price.invalid && Price.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Enter product size</label>
            <input  class="form-control form-control-lg" placeholder="product size" name="Size"
                #Size="ngModel" [(ngModel)]="service.formData.Size"
                required maxlength="3" minlength="3" [class.invalid]="Size.invalid && Size.touched">
        </div>
        <div class="form-group col-md-6">
            <label>enter Image </label>
            <input class="form-control form-control-lg"  name="Image"
                #Image="ngModel" [(ngModel)]="service.formData.Image"
                required maxlength="5" minlength="5" [class.invalid]="Image.invalid && Image.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" >SUBMIT</button>
    </div>
</form>
